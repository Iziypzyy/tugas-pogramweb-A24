<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Fashion E-Commerce</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form onsubmit="login(event)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Masukkan Email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required placeholder="Masukkan Password">
      </div>
      <div class="btn-group">
        <button type="submit">Login</button>
      </div>
    </form>
    <p id="pesan" class="message"></p>
    <p>Belum punya akun? <a href="registrasi_interstyle.html">Daftar di sini</a></p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.container').classList.add('animate-in');
    });
    function login(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const pesan = document.getElementById('pesan');
      pesan.classList.remove('fade-in');
      const storedData = localStorage.getItem('userData');
      if (!storedData) {
        pesan.textContent = 'Akun belum terdaftar. Silakan daftar terlebih dahulu.';
        pesan.classList.remove('success');
        pesan.classList.add('error', 'fade-in');
      } else {
        const userData = JSON.parse(storedData);
        if (email === userData.email && password === userData.password) {
          pesan.textContent = 'Login berhasil! Anda akan dialihkan ke halaman utama.';
          pesan.classList.remove('error');
          pesan.classList.add('success', 'fade-in');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          pesan.textContent = 'Email atau password salah. Silakan coba lagi.';
          pesan.classList.remove('success');
          pesan.classList.add('error', 'fade-in');
        }
      }
    }
  </script>
</body>
</html>
